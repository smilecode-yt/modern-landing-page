<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smile Code @youtube | Modern responsive landing page</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <div class="nav">
      <div class="gutter-outside">
        <div class="header-inner">
          <div class="menu-btn-wrapper">
            <a href="#" class="logo">Logo.</a>
          </div>
          <div class="menu">
            <div class="menu-btn-wrapper">
              <a href="#" class="menu-btn" target="_blank">watch tutorials</a>
            </div>

            <div class="menu-btn-wrapper">
              <a href="#" class="menu-btn" target="_blank">Youtube</a>
            </div>

            <div class="menu-btn-wrapper">
              <a href="#" class="menu-btn" target="_blank">Github</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="section-intro-mockup">
      <div class="gutter-outside">
        <div class="mockup-title-wrapper">
          <h1 class="mockup-title">project<br />Title</h1>
          <p class="mockup-subtitle">Free video and source code for you <br />Like & Subscribe @youtube.com/smilecode-yt</p>
        </div>
        <div class="mockup-wrapper">
          <div class="iphone-mockup up-effect">
            <div class="iphone14-screen">
              <img src="assets/images/bg1.webp" alt="bg1" class="iphone14-image" />
            </div>
            <img src="assets/images/frame.svg" alt="frame" class="iphone-shape" />
          </div>
          <div class="iphone-mockup is-second">
            <div class="iphone14-screen">
              <img src="assets/images/bg2.webp" alt="bg1" class="iphone14-image" />
            </div>
            <img src="assets/images/frame.svg" alt="frame" class="iphone-shape" />
          </div>
          <div class="iphone-mockup up-effect">
            <div class="iphone14-screen">
              <img src="assets/images/bg3.webp" alt="bg1" class="iphone14-image" />
            </div>
            <img src="assets/images/frame.svg" alt="frame" class="iphone-shape" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
